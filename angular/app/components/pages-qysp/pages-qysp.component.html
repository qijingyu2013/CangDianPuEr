<div class="content-page">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="row">

    </div>
    <div class="row">
      <h3 class="page-title-red"><span><strong>企业视频</strong></span></h3>
    </div>
    <div class="row">
      <div class="playlist">
        <ul>
          <li><a class="btn btn-github" ng-click="setVideo(0)">【阿凡连售事业部--宣传片】</a></li>
          <li><a class="btn btn-github" ng-click="setVideo(1)">【阿凡连售事业部--人物专访】</a></li>
          <!--<li><a class="btn btn-github" ng-click="setVideo(2)">【坚信大宗商品现货市场前景依然广阔&#45;&#45;王宏斌】</a></li>-->
          <!--<li><a class="btn btn-github" ng-click="setVideo(3)">【FDIS展会 | 对话阿商所王宏斌&#45;&#45;汇通直播回放】</a></li>-->
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="videogular-container">
        <videogular vg-player-ready="onPlayerReady($API)" vg-complete="onCompleteVideo()" vg-theme="config.theme.url">
          <vg-media vg-src="config.sources"
                    vg-tracks="config.tracks">
          </vg-media>

          <vg-controls>
            <vg-play-pause-button></vg-play-pause-button>
            <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
            <vg-scrub-bar>
              <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            </vg-scrub-bar>
            <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
            <vg-volume>
              <vg-mute-button></vg-mute-button>
              <vg-volume-bar></vg-volume-bar>
            </vg-volume>
            <vg-fullscreen-button></vg-fullscreen-button>
          </vg-controls>

          <vg-overlay-play></vg-overlay-play>
          <vg-buffering></vg-buffering>
          <vg-poster vg-url='config.plugins.poster'></vg-poster>
        </videogular>
      </div>

    </div>
  </div>
  <div class="col-md-2"></div>
</div>
